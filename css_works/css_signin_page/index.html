<!DOCTYPE html>
<html lang="en">

<head>

    <!-- custom css -->

    <div class="container">

        <div class="image-container">
            <img src="./image/undraw_login_weas.png" alt="">
        </div>
        <!-- login card -->
        <div class="card">
            <div>
            <h2>Sign In</h2>

            <!-- form -->
            <form action="">
                

                    <div>
                        <i class="fa-regular fa-circle-user"></i>

                    </div>
                    <!-- password -->
                    <div>
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="enter password">
                    </div>
                    <!-- buttton -->
                    <div>
                        <button>Login</button>
                    </div>
                
            </form>
            </div>
        </div>

    </div>
