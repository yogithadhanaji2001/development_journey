<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<style>
    
.container{
    width: 50%;
    height: 275px;
    border: 1px solid black;
    display: flex;
}


.left-box{
    width: 25%;
    height: 100%;
    background-color: black;
   clip-path: polygon(0% 0%, 100% 0.12%, 42.25% 100%, 0% 100%);


}

.right-box{
    width: 75%;
    height: 100%;
}

</style>
<body>
    
    <h1>Css Clip Path</h1>

    <div class="container">
        <div class="left-box">
            left
        </div>
        <div class="right-box">
                right
        </div>
    </div>




</body>
</html>
